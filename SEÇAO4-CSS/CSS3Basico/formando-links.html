	<title>links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			padding: 5px 7px;
			text-decoration: none;
		}
		
		/*Links nao visitados*/
		a:link {
			color: violet;
		}

		/*Links Visitados*/
		a:visited {
			color: pink;
		}
		/*Links Hover*/
		a:hover {
			color: white;
			background: purple;
		}
		/*Links ativos*/
		a:active {
			color: teal;
			background: white;
		}
