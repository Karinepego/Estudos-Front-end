<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novas Tags de input do HTML5 </title>
	<meta charset="utf-8">

	 <!-- Estilo customizavel -->
	 <link rel="stylesheet" type="text/css" href=css/estilo.css>

</head>
<body>

	 <form>
	 	<!--  nome= required e autofocus-->
	 	<label for="nome">Nome</label>
	 	<input type="text" name="nome" id="nome" required autofocus=""><br><br>

	 	<!-- email type="email", required -->
	 	<label for="email">Email</label>
	 	<input type="email" id="email" required><br><br>

	 	<!-- numero min="1", max="10", step="5",vc pode digitar mas ele n vai deixar ficar errado -->
	 	<label for="numero">numero</label>
	 	<input type="number" id="numero" min="1" max="10" step="5" ><br><br>

	 	<!-- url type="url"-->
	 	<label for="url">URL</label>
	 	<input type="url" id="url" placeholder="ex: http://www..." ><br><br>

	 	<!-- pesquisas type="search" -->
	 	<label for="pesquisa">pesquisa</label>
	 	<input type="search" id="pesquisa" ><br><br>

	 	<!-- Range type="range" min="1" max="10" step="5"  -->
	 	<label for="range">Range</label>
	 	<input type="range" id="range"> <br><br>

	 	<!-- data type="date"-->
	 	<label for="data">data</label>
	 	<input type="date" id="data" ><br><br>

	 	<!-- cores type="color" -->
	 	<label for="cor">cor</label>
	 	<input type="color" id="cor" ><br><br>

	 	<input type="submit" name="" value="Enviar">
	 </form>

</body>
</html>
