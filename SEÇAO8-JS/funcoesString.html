<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		
		String nome : " Jorge sant ana " ;
		// propiedade length 
		document.write('jorge sant ana '.length);
		document.write('jorge sant ana '.charAt(7));
		document.write(nome.replace("sant ana",'Silva');//troca
		document.write(nome.indexOf("i");()
		document.write(nome.substr(6,4));
		document.write(nome.toLowercase());
		document.write(nome.toUperCase());
		document.write(nome.trim()); // remove spa√ßo branco inicio final

		//https://www.w3schools.com/jsref/jsref_obj_string.asp

	</script>
</head>
<body>

</body>
</html>
