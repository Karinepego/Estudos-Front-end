<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
		var x = math.ceil(10.747) // arredonda pra cima
		document.write(x)

		var x = math.floor(10.747) // arredonda pra baixo
		document.write(x)

		var x = math.round(10.747) // se adapta ao valor arredonda baixo ou cima
		document.write(x)

		var x = math.random(0,1) //valor aleatorio
		document.write(x)		

		// biblioteca math

	</script>
</head>

</html>
