<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script type="text/javascript">
		
		var variavel1 = prompt('Digite o valor 1: ')
		var variavel2 = prompt('Digite o valor 2: ')

		document.write(variavel1 + variavel2)// vai concatenar nos precisamos converter esses string em int

		document.write("<br>--------<br>")

			variavel1 = parseInt(variavel1)
			variavel2 = parseInt(variavel2)// se vc digitar float ele arredonda

		document.write(variavel1 + variavel2)

		document.write("<br>--------<br>")

		variavel1 = parseFloat(variavel1)
		variavel2 = parseFloat(variavel2)

		document.write(variavel1 + variavel2)

		document.write("<br>--------<br>")

		var variavel1 = 10
		var variavel2 = 20 

		console.log(variavel1)
		console.log(variavel2)

		document.write(variavel1.toString() + variavel2.toString())

	</script>
</head>
