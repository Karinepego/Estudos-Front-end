<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<script>
		function distribuiCaracter(){

			//selecionar o valor digitadi
			var caracter = document.getElementById('entrada').value

			//limpar o campo de digitação
			 document.getElementById('entrada').value = ''

			//limpar espaços em branco
			caracter.trim()

			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':
				//adicionar o cracater no campo referencia de numeros
				document.getElementById('apenasNumeros').value =  caracter
				break;
				default:
				//adicionar o carcter no campo referente a letras 
				document.getElementById('apenasLetras').value = caracter

			}
		}

	</script>
</head>
<body> 
	<input 
	type="text" 
	placeholder="Digite um caractere aqui" 
	onkeyup="distribuiCaracter()"
	id="entrada" 
	/> 

	<hr />
	<span>Letras:</span>
	<input type="text" disabled="disabled" id='apenasLetras'>

	<span>Numeros:</span>
	<input type="text" disabled="disabled" id='apenasNumeros'>

</body>
</html>
