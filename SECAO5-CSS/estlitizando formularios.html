<!DOCTYPE html>
<html>
<head>

	<title>Estilizando Formulários </title>
	<meta charset="utf-8">
	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>

	<h2> Estilizando Formulários </h2>
	<form>
		<fieldset>
			<legend> Dados de contato </legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="nome" name="nome" id="nome">
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="url" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend> Comentários </legend>
			<div>
				<label for="mensagem"> Mensagem </label>
				<textarea name="mensagem"  id="mensagem"></textarea>
			</div>
		</fieldset>

				<fieldset>
					<legend> Lembrar de mim </legend>

					 <div>
					 	<label>
					 		<input class="radio" type="radio" name="lembrar" id="sim">Sim
					 	</label>
					 </div>

					 <div>
					 	<label>
					 		<input class="radio" type="radio" name="lembrar" id="nao">Não
					 	</label>
					 </div>

				</fieldset>
	</form>

</body>

</html>
