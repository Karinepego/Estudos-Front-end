<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - icones</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
      <h3 class="border-bottom">Font ICONIC</h3>
        <span class="oi oi-globe display-1 text-warning"></span>
        <i class="oi oi-clock display-1 text-warning"></i>

            <button class="btn btn-warning ">
                <i class="oi oi-clock "></i>
            </button>
                <br>
            <button class="btn btn-warning btn-lg">
                <i class="oi oi-clock"></i>
                    Clique em mim!
            </button>
<br>
<br>
<br>
      <h3 class="border-bottom">Font Awesome</h3>
        <i class="fas fa-bomb display-1 text-success"></i>
        <span class="fas fa-angry display-1 text-success"></span>

              <button class="btn btn-success">
                  <i class="fas fa-bomb"></i>
              </button>
                 <br>
              <button class="btn btn-success btn-lg">
                  <i class="oi oi-clock"></i>
                    Clique em mim!
              </button>

<br>
<br>
<br>

            </a>

            </a>
