 <!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media ( min-width: 576px) {
            body {
                background:red;
            }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
            body {
                background-color: yellow;
            }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
            body{
                background-color: pink;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
             body{
                background-color: green;
            }
        }



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575px ) {
             body{
                background-color: violet;
            }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px ) {
             body{
                background-color: orange;
            }
        }

        /* Medium devices (Tablets) */
        @media (max-width: 991px ) {
             body{
                background-color: slateblue;
            }
        }

        /* Large devices (Desktops) */
        @media (max-width:1199px ) {
             body{
                background-color: mediumseagreen;
            }
        }



        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media () {}

        /*Small devices (landscape phones, 576px e maiores)*/
        @media () and () {}

        /*Medium devices (tablets, 768px e maiores)*/
        @media () and () {}

        /*Large devices (desktops, 992px e maiores)*/
        @media () and () {}

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media () {}

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    <p><h1> media querie break point</h1></p>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
